<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义标签</title>
</head>
<body>
    <!--块元素：独占一行
        一般用来布局，p元素里不能放其他元素，其余块元素里面什么都能放
    -->
    <!-- 标题：1~3常用，4~6不常用 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 标题组 -->
    <hgroup>长风破浪会有时，直挂云帆济沧海
            我欲乘风破浪
    </hgroup>
    <!-- 段落 -->
    <p>鲁迅说：
      <!-- 长引文 -->
     <blockquote>俯首甘为孺子牛</blockquote>
    </p>
   <!--  行内元素：不独占一行
          
   -->
   <!-- 短引文 -->
   <q>妈妈说</q>
   <!-- 换行 -->
   <br>
   <!-- 强调 -->
   <em>haha</em>
   <!-- 重要 -->
   <strong>哦哦</strong>
</body>
</html>
<!-- 浏览器在解析网页时，会自动对不符合规范的内容进行修改（在内存中），比如将标签写在了根元素的外面
    可以在浏览器的开发者工具中查看 
-->
<h1>haha</h1>
