<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- html中的标签有3种 -->
    <!-- 1.有序标签 -->
    <ol>
        <li>其一</li>
        <li>其二</li>
    </ol>
    <!-- 2.无序标签 -->
    <ul>
        <li>其一</li>
        <li>其二</li>
    </ul>
    <!-- 3.定义标签 -->
    <dl>
        <dt>定义内容</dt>
        <dd>对内容的解释说明</dd>
    </dl>

    <dl>
        <dt>Html中的标签</dt>
        <dd>由尖括号括起来的关键词，如'<html></html>'</dd>
    </dl>
</body>
</html>
