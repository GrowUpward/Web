<!-- !+Tab键自动生成以下-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--有时在html中不能直接书写一些特殊字符，这时就需要用实体（转义字符）语法-->
    <!--实体语法：&实体; -->

    <!-- 空格 -->
    <p>你&nbsp;好</p>
    <!--乘号-->
    <p>2&times;3</p>
    <!--除号-->
    <p>2&divide;3</p>
    <!--&-->
    <p>2&amp;3</p>
    <!--大于-->
    <p>5&gt;3</p>
    <!--小于-->
    <p>2&lt;3</p>
    
</body>
</html>
