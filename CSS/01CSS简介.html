<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css简介</title>
</head>
<body>
    <!-- css修改网页中元素的样式 -->
    <!-- 1.内联样式（行内样式）
        在标签内通过style属性来设置元素的样式
        特点：只能对一个标签生效。如果希望影响到多个元素，必须在每一个元素中都复制一遍；
        并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便。（注意：开发时绝对不要使用内联样式）
     -->
    <p style="color:red;font-size:60px">内联样式（行内样式）</p>

    <!-- 2.内部样式表
    将样式编写到head中的style标签里然后通过css的选择器来选中元素并为其设置各种样式可以同时为多个标签设置样式，
    并且修改时只需要修改一处即可。内部样式表更加方便对样式进行复用 
    问题：只能对一个网页起作用，样式不能进行跨页面复用
    -->
    <style>
        p{
          color:green;
          font-size: 30px;
        }
    </style>
    <p>内部样式表</p>

  <!--  3.外部样式表
     可以将css样式编写到一个外部的CSS文件中，然后通过link标签来引入外部的CSS文件 -->
    <link real="stylesheet" href="./style.css">
    
</body>
</html>
