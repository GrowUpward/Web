<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css基本语法</title>
</head>
<body>
    <!-- 注释 -->
    <!-- 只能使用/*和*/包裹。即不管是单行注释，还是多行注释，都是以/*开头，以*/结尾 -->
    <style>
        /* p{

        } */
    </style>
    <!-- 基本语法 -->
    <!-- 选择器+声明块 -->
    <!-- 选择器：通过选择器可以选中页面中的指定元素；比如p的作用就是选中页面中所有的p元素声明块
         声明块：通过声明块来指定要为元素设置的样式；声明块由一个一个的声明组成，声明是一个名值对结构；
     一个样式名对应一个样式值，名和值之间以:连接，以;结尾
    -->
   <style>
     h1{
        color:green;
    }
   </style>
   <h1>基本语法</h1>
</body>
</html>
