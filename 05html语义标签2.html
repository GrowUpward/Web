<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>语义标签2</title>
</head>
<body>
    <!-- HTML5提供的新语义标签 
        结构化语义标签
    -->
    <header>页眉</header>
    <foot>页脚</foot>
    <nav>导航链接：索引，菜单</nav>
    <main>文档主内容:一个页面中只能有一个main</main>
    <article>文章</article>
    <section>表示一个独立的区块</section>
    <aside>页面内容以外的：侧边栏</aside>
    <mark>重要或强调文本</mark>
    <summary></summary>
    <details></details>
    <figure></figure>
    <time>定义日期或时间</time>
    <!----------------------------------------------->
    <!-- 常用的、主要的元素 -->
    <div>块元素</div>
    <span>行内元素</span>
</body>
</html>
